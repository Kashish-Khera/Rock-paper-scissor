<Doctype.html>
    <html>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <title>ROCK-PAPER-SCISSOR</title>
        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <!-- font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
        <!-- css -->
        <link rel="stylesheet" href="./style.css">
        <style>
          
        </style>
    </head>

    <body>
        <h1 class="text-center my-5" id="heading">ROCK-PAPER-SCISSOR</h1>


        <div class="container d-flex justify-content-center">
            <div class="card border-secondary my-2 m-4 mx-auto " style="width:40rem; height: 20rem;">
                <div class="card-body p-4 " id="card">

                    <div class="row my-4">
                        <h3 class="text-center text-capitalize"> 
                            <span class="playermove">Player</span>
                            <span class="vs">VS</span>
                            <span class="computermove">Computer</span>
                            <div class="my-2">
                                <span class="winner"></span>
                            </div>
                        </h3>
                    </div>

                    <div class="row align-items-center my-4 g-0">
                        <div class="col-sm col">
                            <button class="options" value="rock">
                                <i class="fa fa-hand-rock" style="font-size:5rem;  ; color:#6f6; " id="stone"></i>
                            </button>
                        </div>
                        <div class="col-sm col">
                            <button class="options" value="paper">
                                <i class="fa fa fa-hand-paper mx-auto" style="font-size:5rem;  ; color:#6f6; "
                                    id="paper"></i>
                            </button>
                        </div>
                        <div class="col-sm">
                            <button class="options" value="scissor">
                                <i class="fa fa fa-hand-peace" style="font-size:5rem;  ; color:#6f6; " id="scissor"></i>
                            </button>
                        </div>
                    </div>



                    <div class="row">
                        <h3>
                            Player <span id="p-score">0</span> - <span id="c-score">0</span> Computer
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        

        <script src="./app.js"></script>


    </body>

    </html>
